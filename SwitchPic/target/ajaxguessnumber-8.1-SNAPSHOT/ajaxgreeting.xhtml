<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Ajax Guess Number Facelets Application</title>
    </h:head>
    <h:body>
        <h:form id="AjaxGuess">
            <h:panelGroup>
                <p>
                    <h:outputText id="text"
                                  value="Click for switching pic" />
                </p>
                <h:graphicImage id="Pic"
                                value="#{Switch.url}" />
                <p>
                    <h:commandButton id="change"
                                     action="#{Switch.refreshUrl}"
                                     value="switch">
                        <f:ajax render="Pic" execute="change"/>
                    </h:commandButton>
                </p>
            </h:panelGroup>
        </h:form>
    </h:body>
</html>
