<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>JAX-WS test</title>
    </h:head>
    <h:body>
        <h:outputLabel value="生成随机姓名,个数为10个" />
        <h:form id="button1">
            <h:commandButton id="click1"
                             value="Generate"
                             action="#{Bean2.CreateName()}">
            </h:commandButton>
        </h:form>
        <h:form id="button2">
            <h:commandButton id="click2"
                             value="Show Name">
                <f:ajax render="result2" execute="click2"/>
            </h:commandButton>
            <p>
                <h:outputText id="result2"
                              value="#{Bean2.list}"/>
            </p>
        </h:form>
        <h:form id="input">
            <h:inputText id="number"
                         value="#{Bean2.number}"/>
        </h:form>
    </h:body>
</html>
